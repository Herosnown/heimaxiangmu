<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>{{message}}</title>
</head>
<style>
  body {
    padding: 0;
    margin: 0;
  }

  .el-menu-item.is-active {
    background-color: skyblue !important;
  }

  .el-menu-item:hover {
    background-color: #409EFF !important;
  }

  .avatar-uploader-icon {
    border: 1px dashed #ccc;
    border-radius: 5px;
  }

  .clearfix:after {
    /*伪元素是行内元素 正常浏览器清除浮动方法*/
    content: '';
    display: block;
    height: 0;
    clear: both;
    visibility: hidden;
  }

  .clearfix {
    *zoom: 1;
  }
</style>

<body>
  <noscript>
    <strong>We're sorry but project doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
